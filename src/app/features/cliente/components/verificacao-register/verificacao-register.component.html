<div *ngIf="getLoja() as loja" class="logo">
  <img [src]="getImageUrl(loja.logo)" alt="">
</div>
<div class="form register">
  <i class="bi bi-x-lg" [routerLink]="'/'"></i>
  <h1>Informe seu codigo</h1>
  <form (ngSubmit)="onSubmit()" [formGroup]="validarCodigoForm">
    <label>
      <input placeholder="EX: XXXXXX" type="number" name="codigoEscrito" formControlName="codigoEscrito" required  />
    </label>

    <div *ngIf="erro" class="erro">
      <p>{{ erro.toUpperCase() }}</p>
    </div>

    <label (click)="enviarCodigo($event)">
      <a [ngClass]="{'disabled': contador > 0}" [attr.disabled]="contador > 0 ? true : null">Enviar o codigo novamente ({{ contador }})</a>
    </label>

    <label [routerLink]="['/register']">
      <a>Informar outro telefone</a>
    </label>

    <button type="submit">
      <h2>CONFIRMAR</h2>
    </button>
  </form>
</div>
