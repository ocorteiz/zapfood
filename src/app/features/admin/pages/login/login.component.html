<div class="logo">
  <img src="../../../assets/logo-zapfood.png" width="500px" height="200px" alt="">
</div>
<div class="form register">
  <h1>VEM PRA ZAPFOOD</h1>
  <p class="p">O sistema de delivery perfeito para seu n√©gocio!</p>
  <form (ngSubmit)="onSubmit()" [formGroup]="credenciaisForm">
    <label>
      <input placeholder="Email" type="email" name="email" formControlName="email" autocomplete="username" required />
    </label>

    <label>
      <input placeholder="Senha" type="password"  name="senha" formControlName="senha" autocomplete="new-password" required />
    </label>

    <label>
      <input placeholder="Confirme sua senha" type="password"  name="confirmarSenha" formControlName="confirmarSenha" required  autocomplete="new-password"/>
    </label>

    <div *ngIf="erro" class="erro">
      <p>{{ erro.toUpperCase() }}</p>
    </div>

    <button type="submit">
      <h2>ACESSAR</h2>
    </button>
  </form>
</div>
